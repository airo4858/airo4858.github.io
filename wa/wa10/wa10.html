<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Silly story generator</title>

    <style>
      body {
        font-family: 'Courier New', Courier, monospace, sans-serif;
        width: 350px;
      }

      label {
        font-weight: bold;
      }

      div {
        padding-bottom: 20px;
      }

      input[type="text"] {
        padding: 5px;
        width: 150px;
      }

      p {
        background: #1eff00;
        color: #036b62;
        padding: 12px;
        visibility: hidden;
      }
    </style>
  </head>

  <body>
    <div>
      <label for="customname">Enter custom name:</label>
      <input id="customname" type="text" placeholder="" />
    </div>
    <div>
      <label for="us">US</label
      ><input id="us" type="radio" name="ukus" value="us" checked />
      <label for="uk">UK</label
      ><input id="uk" type="radio" name="ukus" value="uk" />
    </div>
    <div>
      <button class="randomize">Generate random story</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story"></p>

    <script>
      const customName = document.getElementById('customname');
      const randomize = document.querySelector('.randomize');
      const story = document.querySelector('.story');

      function randomValueFromArray(array){
        const random = Math.floor(Math.random()*array.length);
        return array[random];
      }

      var storyText = "It was 94 fahrenheit outside, so :insertx: ate a rock. When they got to :inserty:, they projectile vomited, then :insertz:. Kanye saw the whole thing, but then passed out â€” :insertx: is mentally insane, and mercury was in retrograde.";
      const insertX = ["Fat Turd", "Huge Balls", "Deez Nuts"];
      const insertY = ["McDonalds", "the basement", "the chamber of secrets"];
      const insertZ = ["busted a nut", "had a seizure", "whipped and nae nae'd"];

      randomize.addEventListener('click', result);

      function result() {
        let newStory = storyText;
        const xItem = randomValueFromArray(insertX);
        const yItem = randomValueFromArray(insertY);
        const zItem = randomValueFromArray(insertZ);

        newStory = newStory.replaceAll(':insertx:',xItem);
        newStory = newStory.replaceAll(':inserty:',yItem);
        newStory = newStory.replaceAll(':insertz:',zItem);

        if(customName.value !== '') {
          const name = customName.value;
          newStory = newStory.replaceAll('Kanye', name);
        }

        if (document.getElementById("uk").checked) {
          const weight = `${Math.round(300*0.0714286)} stone`;
          const temperature =  `${Math.round((94-32) * 5 / 9)} centigrade`;
          newStory = newStory.replaceAll('94 fahrenheit', temperature);
          newStory = newStory.replaceAll('300 pounds', weight);
        }

        story.textContent = newStory;
        story.style.visibility = 'visible';
      }
    </script>

  </body>
</html>
